---
layout: core_page
title: Team
---

<section class="bg_full">
  <div class="container container_wide">

   <ul class="float_list float_list_4 team_list">
   {% for city in site.members %}
     {% for member in city[1] %}
     <li class="member">
       <img src="{{site.baseurl}}images/team/{{member.img}}" alt="{{member.name}}">
       <h3>{{member.name}}</h3>
       <p>{{member.email}}</p>
     </li>
     {% endfor %}
   {% endfor %}
   </ul>

  </div>
</section>
