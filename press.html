<script>
	$(function() {
		$('#js-lang-selector li a').click(function() {
			var $me = $(this),
					href = $me.attr("href"),
					$target = $(href);
			$me.parent().siblings().removeClass("active");
			$me.parent().addClass("active");

			$target.addClass("active").siblings().removeClass("active");
			return false;
		});
	});
</script>
